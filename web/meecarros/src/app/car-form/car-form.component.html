<div class="car-form">
  <p class="titulo">{{labelTitulo}}</p>
  <form (ngSubmit)="onSubmit()" #carForm="ngForm">

    <mat-form-field class="form-field">
      <mat-select placeholder="Responsável" required [formControl]="pessoa" [(ngModel)]="selected" name="pessoa">
        <mat-option *ngFor="let item of items" [value]="item.id">
          {{ item.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="cor.invalid">Responsável não pode ser vazio</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field class="form-field">
      <input id="modelo" matInput placeholder="Modelo" required [(ngModel)]="model.modelo" name="modelo" [formControl]="modelo">
      <mat-error *ngIf="modelo.invalid">Modelo não pode ser vazio</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field class="form-field">
      <input matInput placeholder="Ano" type="number" required [(ngModel)]="model.ano" name="ano" [formControl]="ano" class="input-ano">
      <mat-error *ngIf="ano.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field class="form-field">
      <mat-select placeholder="Cor" name="cores" required ngModel [formControl]="cor" [(ngModel)]="model.cor">
        <mat-option *ngFor="let cor of cores" [value]="cor">
          {{ cor }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="cor.invalid">Cor não pode ser vazio</mat-error>
    </mat-form-field>
    <br>

    <button mat-raised-button (click)='onCalcelarClick()' class="btn-form">Cancelar</button>
    <button mat-raised-button (click)='onSalvarClick()' color="primary" class="btn-salvar btn-form" [disabled]="!carForm.form.valid">Salvar</button>
  </form>
</div>

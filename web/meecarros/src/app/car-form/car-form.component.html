<div class="car-form">
  <p class="titulo">{{labelTitulo}}</p>
  <form (ngSubmit)="onSubmit()" #carForm="ngForm">
    <span class="label-form">Respons√°vel:</span>
    <select class="form-field" name="profile" ngModel [(ngModel)]="model.person">
        <option *ngFor="let item of items" [ngValue]="item">
            {{ item.name }}
        </option>
    </select><br>

    <span class="label-form">Modelo:</span>
    <input class="form-field" type="text" required [(ngModel)]="model.modelo" name="modelo"><br>
    <span class="label-form">Ano:</span>
    <input class="form-field" type="text" required [(ngModel)]="model.ano" name="ano"><br>

    <span class="label-form">Cor:</span>
    <select class="form-field" name="cores" required ngModel [(ngModel)]="model.cor">
      <option *ngFor="let cor of cores" [ngValue]="cor">
          {{ cor }}
      </option>
    </select><br>

    <input type="submit" value="Salvar">
  </form>
</div>
